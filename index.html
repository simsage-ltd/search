<html lang="en">
<head>
	<title>SimSage Search</title>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/sockjs.js"></script>
	<script src="js/stomp.js"></script>

	<script src="js/template.js"></script>
	<script src="settings.js"></script>
	<script src="ui_settings.js"></script>
	<script src="js/simsage_common.js"></script>
	<script src="js/semantic_search.js"></script>

	<link rel="stylesheet" type="text/css" href="css/material-icons.css" />
	<link rel="stylesheet" type="text/css" href="css/search.css">
</head>

<body class="body-style">


	<!-- top right icons -->
	<div class="view-type-container">
		<div id="imgLines" class="view-type" title="text view" onclick="search.text_view()">
			<img src="images/text-lines.svg" class="view-image-1" alt="text view" onclick="search.text_view()" />
		</div>
		<div id="imgPictures" class="view-type" title="image view" onclick="search.image_view()">
			<img src="images/view.svg" class="view-image-2" alt="image view" onclick="search.image_view()" />
		</div>
        <div id="divSignIn" class="sign-in-view-type" title="sign-in" onclick="search.show_sign_in()">
        </div>
	</div>


	<!-- filter button, search bar, and search button -->
	<div class="centered-page">
		<div class="search-control">
			<div class="advanced-search" title="advanced search" onclick="advanced_search_click()">
				<div id="advancedSearchButton" class="select-style no-select"><div class="select-text">filter</div>
					<div class="select-triangle">
						<img src="images/down-triangle.svg" alt="adv-search-item-select" class="triangle-image">
					</div>
				</div>
			</div>
			<div class="search-text-box">
				<input type="text" disabled class="input-text" id="txtSearch" onclick="search.hide_advanced_search()" onkeypress="search_enter(event)">
			</div>
			<div id="btnSearch" class="search-button-box" title="search" onclick="search_click()">
				<img src="images/search.svg" class="search-image" alt="search">
			</div>
		</div>
	</div>


	<!-- advanced search button and menu -->
	<div class="centered-page">
		<div id="advancedSearch" class="advanced-search-area" style="display: none;">
			<div class="floaty">
				<div class="metadata-type">
					<label class="search-label" for="txtTypeFilter">document type</label>
					<select id="txtTypeFilter" name="document-type" class="adv-search-item-select" onchange="change_advanced_search()">
						<option value="">not selected</option>
						<option value="html,htm">web pages</option>
						<option value="doc,docx">word documents</option>
						<option value="pdf">PDF documents</option>
						<option value="xls,xlsx">spreadsheets</option>
						<option value="jpg,jpeg,png,gif">images</option>
					</select>
				</div>
				<div class="metadata-type">
					<label class="search-label" for="ddKnowledgeBase">knowledge base</label>
					<select id="ddKnowledgeBase" name="knowledge-base" class="adv-search-item-select" onchange="change_advanced_search()">
					</select>
				</div>
				<div class="metadata-type">
					<label class="search-label" for="ddSource">source</label>
					<select id="ddSource" name="source" class="adv-search-item-select" onchange="change_advanced_search()">
					</select>
				</div>
				<div class="metadata-url">
					<label class="search-label" for="txtTitle">title</label>
					<input id="txtTitle" class="metadata-text" placeholder="title filter" type="text" onkeyup="change_advanced_search()" />
				</div>
				<div class="metadata-url">
					<label class="search-label" for="txtUrl">url</label>
					<input id="txtUrl" class="metadata-text" placeholder="url filter" type="text" onkeyup="change_advanced_search()" />
				</div>
				<div class="metadata-author">
					<label class="search-label" for="txtAuthor">author</label>
					<input id="txtAuthor" class="metadata-text" placeholder="author filter" type="text" onkeyup="change_advanced_search()" />
				</div>
				<div class="metadata-buttons">
					<div class="metadata-button-clear" title="clear all filters" onclick="advanced_search_clear_click()">clear</div>
				</div>
			</div>
		</div>
	</div>

	<!-- speech bubble for assistant replies -->
	<div class="bubble-centered-page">
		<div id="divBotBubble" class="bubble-speech-container">
			<div class="bubble-speaker-icon"></div>
			<div class="bubble-close-icon" title="close this speech bubble" onclick="hide_speech_bubble()">
				<img src="images/dark-close.svg" alt="close" class="bubble-close-image"/>
			</div>
			<div id="divSpeechBubble" class="bubble-text"></div>
			<div id="botButtons" class="bot-buttons"></div>
		</div>
	</div>

	<!-- semantic search results container -->
	<div id="results" class="search-centered-page">
	</div>

	<div id="no-results" class="no-results-centered-page">
	</div>

	<!-- semantic search details page -->
	<div id="divDetails" class="details-page" style="display: none;">
	</div>


	<!-- sign-in dialog -->
	<div id="divSignInDlg" class="sign-in-form-popup">
		<h1 class="title">sign-in</h1>
		<div id="divDomain" class="domain-container">
			<label for="ddDomain"><b>Domain</b></label>
			<select id="ddDomain" name="domain" class="domain-item-select" onchange="change_domain()">
			</select>
		</div>
		<div id="divEmail">
			<label for="txtEmail"><b>Login</b></label>
			<input id="txtEmail" class="sign-in-email" type="text" title="your domain username" placeholder="Enter domain username" name="email" required>
		</div>
		<div id="divPassword">
			<label for="txtPassword"><b>Password</b></label>
			<input id="txtPassword" class="sign-in-password" title="your SimSage password" type="password" placeholder="Enter Password" name="psw" required>
		</div>
		<div class="sign-in-button">
			<button type="submit" class="sign-in-btn" title="click this button to sign-in after typing in your email and password."
					onclick="search.sign_in($('#txtEmail').val(), $('#txtPassword').val())">Sign-in</button>
			<button type="submit" class="sign-in-btn sign-in-cancel" title="close the sign-in dialog box." onclick="search.close_sign_in()">Cancel</button>
		</div>
	</div>

	<!-- sign-out dialog -->
	<div id="divSignOutDlg" class="sign-in-form-popup">
		<h1 class="title">sign-out</h1>
		<div class="sign-in-button">
			<button type="submit" class="sign-in-btn" title="click this button to sign-out."
					onclick="search.sign_out()">Sign-out</button>
			<button type="submit" class="sign-in-btn sign-in-cancel" title="close the sign-out dialog box." onclick="search.close_sign_in()">Cancel</button>
		</div>
	</div>


	<!-- powered by logo -->
	<div class="powered-by" id="poweredBy">
		<img src="images/powered-by-simsage.svg" alt="powered by" title="powered by SimSage" />
	</div>


	<!-- error message display bar -->
	<div id="dlgError" class="error-dialog" style="display: none;">
		<span class="close-button" onclick="this.parentElement.style.display='none';">&times;</span>
		<div id="txtError"></div>
	</div>


	<script src="js/setup.js"></script>

</body>

</html>
